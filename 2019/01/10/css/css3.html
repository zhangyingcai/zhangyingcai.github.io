    <div class="radius"></div>
    <style>
        /* 添加过渡效果 */
        /* -webkit-,-o- */
        .circle {
            background-color: aqua;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.5s;
        }

        /* 缩放1.5倍 */
        .circle:hover {
            transform: scale(1.5);
        }
    </style>

        .nth ul {

            height: 20px;
            border: 1px solid #666;
        }

        .nth a {
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 50%;
            background-color: aquamarine;
        }

        /* .nth li:nth-child(n){background-color: black;} */
        /* .nth li:nth-child(2n){background-color: black;} */
        /* .nth li:nth-child(2n+1){background-color: black;} */
        .nth li:nth-child(n+5) {
            background-color: black;
        }

        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 20px;
            background: red;
            border: 20px solid black;
            box-sizing: border-box;

    <style>
        .after::after {
            content: '*';
            color: red;
        }

            content: '&';
            color: #666;
        }
    </style>
    <div class="after"></div>
    <style>
        .letter::first-letter {

        }

    </style>

    <style>
        .dialog {
            width: 200px;
            height: 50px;
            line-height: 50px;
            background-color: #f66;
            border-radius: 6px;
            position: relative;
        }

        .dialog::before {
            content: '';
            border-width: 10px;
            border-color: transparent;
            border-style: solid;
            border-right: 10px solid #f66;
            position: absolute;
            top: 15px;
            left: -20px;
        }

        .triangle {
            width: 0;
            height: 0px;
            border-right: 50px solid #f66;
            border-left: 50px solid transparent;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
        }
    </style>
    <div class="triangle"></div>
